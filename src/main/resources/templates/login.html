<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录页</title>

<link href="css/login.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div class="login">
    <div class="box png">
		<div class="logo png"></div>
		<div class="input">
			<div class="log">
				<form id = "tip1" method = "post" action="/loginCheck" style = "display : block">
				<div class="name">
					<label>工 &nbsp; 号</label><input type="text" class="text" id="value_1" placeholder="工号" name="loginName" tabindex="1"/>
				</div>
				<div class="pwd">
					<label>密　码</label><input type="password" class="text" id="value_2" placeholder="密码" name="loginPass" tabindex="2"/>
					<input type="submit" class="submit" tabindex="3" value="登录"/>
					<div class="check"></div>
				</div>
				<div class="tip1" onclick = "DocLogin()">病人登录</div>
				</form>
				<form id = "tip2" method = "post" action="/patientLogin" style = "display : none">
					<div class="name">
					<label>身份证</label><input type="text" class="text" id="value_1" placeholder="身份证" name="loginIden" tabindex="1"/>
				</div>
				<div class="pwd">
					<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
					
					<input type="password" class="text" id="value_2" placeholder="密码" name="loginPass" tabindex="2" value = "123456" style = "display : none"/>
					<input type="submit" class="submit" tabindex="3" value="登录"/>
					<div class="check"></div>
				</div>
				<div class="tip2" onclick = "PatLogin()">医生登录</div>
				</form>
			</div>
		</div>
	</div>
    <div class="air-balloon ab-1 png"></div>
	<div class="air-balloon ab-2 png"></div>
    <div class="footer"></div>
</div>

<script type="text/javascript" src="js/jQuery.js"></script>
<script type="text/javascript" src="js/fun.base.js"></script>
<script type="text/javascript" src="js/script.js"></script>


<!--[if IE 6]>
<script src="js/DD_belatedPNG.js" type="text/javascript"></script>
<script>DD_belatedPNG.fix('.png')</script>
<![endif]-->
</body>
<script th:inline="javascript">
    var flag = [[${flag}]];
    switch(flag){
    case 0:
    alert("工号或密码错误！请重新登录");
    break;
    case 3:
    alert("用户状态异常！请用其他账号登录");
    break;
    }
</script>
<script type="text/javascript">
	function DocLogin(){
		document.getElementById("tip1").style.display="none";
		document.getElementById("tip2").style.display="block";
	}
	function PatLogin(){
		document.getElementById("tip2").style.display="none";
		document.getElementById("tip1").style.display="block";

	}
</script>
</html>
